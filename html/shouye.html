<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.css" rel="stylesheet" />
		<link href="../css/iconfont.css" rel="stylesheet" />
		<link href="../css/shouye.css" rel="stylesheet" rel="stylesheet" type="text/css"/>
		<script src="../js/mui.js"></script>
		<script src="../js/jquery-1.11.1.min.js"></script>
		<script src="../js/jquery.touchSwipe.min.js"></script>
		
		<script type="text/javascript">
			mui.init()
		</script>
	</head>
	<body>
		<div class="mui-scroll-wrapper">
			<div class="mui-scroll">
				<div id="header">
					<div id="slider" class="mui-slider">
					  <div class="mui-slider-group mui-slider-loop">
						<!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->

						  <a href="#">
							<img src="../img/1.3.jpg">
						  </a>
						</div>
						<!-- 第一张 -->
						<div class="mui-slider-item">
						  <a href="#">
							<img src="../img/1.1.jpg">
						  </a>
						</div>
						<!-- 第二张 -->
						<div class="mui-slider-item">
						  <a href="#">
							<img src="../img/1.2.jpg">
						  </a>
						</div>
						<!-- 第三张 -->
						<div class="mui-slider-item">
						  <a href="#">
							<img src="../img/1.3.jpg">
						  </a>
						</div>
						<!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
						<div class="mui-slider-item mui-slider-item-duplicate">
						  <a href="#">
							<img src="../img/1.1.jpg">
						  </a>
						</div>
					  </div>
					  <div class="mui-slider-indicator" style="margin-bottom: 60px;">
						<div class="mui-indicator mui-active"></div>
						<div class="mui-indicator"></div>
						<div class="mui-indicator"></div>
					  </div>
					</div>
					<div class="qiCar">
					  <ul>
						  <li id="teshu">汽车票</li>
						  <li id="teshu1">火车票</li>
					  </ul>
					</div>
				</div>
				<div class="gonggao">
					<i class="iconfont icon-gonggao"></i>
					<b>[公告] 遵义高铁客运站开通网上售票</b>
				</div>
				<div class="piao">
					<div class="inp">
						<ul>
							<li class="a">
								<i class="iconfont icon-yuanquan"></i>
								<b>贵阳</b>
								<span class="iconfont icon-jiaohuan"></span>
							</li>
							<li class="a">
								<i class="iconfont icon-yuanquan"></i>
								<b>请设置目的地</b>
							</li>
							<li id="d1" class="Wdate riqi">
								<i class="iconfont icon-rili"></i>
								<b>5月1日今天</b>
								<span class="mui-icon mui-icon-arrowright"></span>
							</li>
						</ul>
						<p>查询</p>
					</div>
					<div class="inp1">
						<ul>
							<li>
								<i class="iconfont icon-yuanquan"></i>
								<b>贵阳</b>
								<span class="iconfont icon-jiaohuan"></span>
							</li>
							<li>
								<i class="iconfont icon-yuanquan"></i>
								<b>北京</b>
							</li>
							<li class="riqi">
								<i class="iconfont icon-rili"></i>
								<b id="d1">5月1日今天</b>
								<span class="mui-icon mui-icon-arrowright"></span>
							</li>
						</ul>
						<b>只看高铁<input type="radio"></b>
						<p>查询</p>
						<span>贵阳-北京<a href="#">清楚记录</a></span>
					</div>
				</div>
				<div class="jiesong">
					<ul>
						<li>
							<i class="iconfont icon-qiche-copy-copy-copy"></i>
							<b>接送站</b>
						</li>
						<li>
							<i class="iconfont icon-wulianwang-"></i>
							<b>定制路线</b>
						</li>
						<li>
							<i class="iconfont icon-iconfontzhizuobiaozhun023150"></i>
							<b>新包车</b>
						</li>
						<li>
							<i class="iconfont icon-youhuijingqu"></i>
							<b>景区直通车</b>
						</li>
						<li>
							<i class="iconfont icon-POIdiantubiao_lvyoujingqu"></i>
							<b>景区门票</b>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<script src="../js/WdatePicker.js"></script>
		<script>
// 			$("#d1").focus(function(){
// 				WdatePicker();
// 			})
			document.getElementById("d1").onclick=function(){
				WdatePicker();
			}
			mui.init({
				swipeBack: true //启用右滑关闭功能
			})
			(function($){
			        $(".mui-scroll-wrapper").scroll({
			              bounce: true,//滚动条是否有弹力默认是true
			              indicators: true, //是否显示滚动条,默认是true
			        });
			})(mui);
			var gallery = mui('.mui-slider');
				gallery.slider({
				  interval:2000//自动轮播周期，若为0则不自动播放，默认为0；
				});
			document.getElementById("teshu").onclick=function(){
				this.style.color="black";
				this.style.background="white";
				document.getElementById("teshu1").style.color="white";
				document.getElementById("teshu1").style.background="none";
				document.getElementsByClassName("inp")[0].style.display="block";
				document.getElementsByClassName("inp1")[0].style.display="none";
			}
			document.getElementById("teshu1").onclick=function(){
				this.style.color="black";
				this.style.background="white";
				document.getElementById("teshu").style.color="white";
				document.getElementById("teshu").style.background="none";
				document.getElementsByClassName("inp1")[0].style.display="block";
				document.getElementsByClassName("inp")[0].style.display="none";
			}
			document.getElementsByClassName('a')[0].addEventListener('tap',function(){
      		mui.openWindow({
			url: 'shouye/chufa.html', 
			id:'chufa'
			})
			})
			document.getElementsByClassName('a')[1].addEventListener('tap',function(){
			mui.openWindow({
			url: 'shouye/chufa.html', 
			id:'chufa'
			})
			})
			document.getElementsByClassName('riqi')[0].addEventListener('tap',function(){
			mui.openWindow({
			url: 'shouye/rili.html', 
			id:'rili'
			})
			})
			var i =0;
	$(".piao").swipe({
         swipeLeft:function(event, direction, distance, duration, fingerCount){
         	i++;
         	if(i>=1){
         		i=1
         	}
			$(".inp").hide();
			$(".inp1").show();
			$("#teshu").css({"background":"none","color":"white"});
			$("#teshu1").css({"background":"white","color":"black"});
         },
         swipeRight:function(event, direction, distance, duration, fingerCount){
         	i--;
         	if(i<=0){
         		i=0
         	}
         	$(".inp1").hide();
         	$(".inp").show();
			$("#teshu1").css({"background":"none","color":"white"});
			$("#teshu").css({"background":"white","color":"black"});
         },
         fingers:"all",
	})
		</script>
	</body>

</html>
